<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <nav class="navbar">
        <ul>

    <main>

        <h1>
            Cadastrar Aluno:
        </h1>

        <form class="field" action="" method="post">
            <input class="label" type="text" name="name" id="name-input" placeholder="Nome">
            <input class="label" type="text" name="age" id="age-input" placeholder="Idade">
            <input class="label" type="text" name="ra" id="ra-input" placeholder="RA">
            <input class="label" type="text" name="sex" id="sex-input" placeholder="Sexo">
            <input class="label" type="text" name="phone" id="phone-input" placeholder="Telefone">
            <input class="label" type="text" name="address" id="address-input" placeholder="EndereÃ§o">
            <input class="label" type="email" name="email" id="email-input" placeholder="Email">
            

            <button class="button is-link" type="submit"> Enviar </button>
            <button class="button is-link is-light" type="reset"> Cancelar </button>
        </form>

    </main>
    
</body>
